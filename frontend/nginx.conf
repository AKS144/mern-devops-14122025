server {
    listen 80;

    # 1. Forward API requests to the Backend Service
    # The trailing slash at the end of the proxy_pass URL is CRITICAL.
    # It removes '/api/' from the request path before sending it to the backend.
    # Example: Frontend asks for '/api/tasks' -> Backend receives '/tasks'
    location /api/ {
        proxy_pass http://backend-service:5000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # 2. Serve the React Application
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        # The $uri variable below will now be preserved correctly!
        try_files $uri $uri/ /index.html;
    }
}
