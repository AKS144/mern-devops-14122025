server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # 1. Handle Static Assets (Fixes "Enable JavaScript" error)
    location /static/ {
        try_files $uri $uri/ =404;
        expires 1y;
        add_header Cache-Control "public";
    }

    # 2. PROXY BACKEND REQUESTS (The Fix for 405 & "Not an Array")
    # Any request starting with /api/ is sent to the backend-service
    location /api/ {
        # 'backend-service' matches the Service name in K8s
        # We strip the '/api' prefix before sending to backend (if backend expects /tasks)
        rewrite ^/api/(.*) /$1 break;
        proxy_pass http://backend-service:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # 3. Main React App Route
    location / {
        try_files $uri $uri/ /index.html;
    }
}