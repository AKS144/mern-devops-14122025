server {
    listen 80;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        # The trailing slash at the end is CRITICAL.
        # It strips '/api/' so the backend receives '/tasks', not '/api/tasks'
        proxy_pass http://backend-service:5000/;
    }
}
